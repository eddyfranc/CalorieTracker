<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calorie Counter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
      <h1 class="text-2xl font-bold text-center mb-4">Calorie Counter</h1>

      <form id="food-form" class="mb-4">
        <div class="mb-4">
          <label for="food-name" class="block text-sm font-medium text-gray-700"
            >Food Name</label
          >
          <input
            type="text"
            id="food-name"
            class="mt-1 p-2 w-full border rounded-md"
            required
          />
        </div>
        <div class="mb-4">
          <label for="calories" class="block text-sm font-medium text-gray-700"
            >Calories</label
          >
          <input
            type="number"
            id="calories"
            class="mt-1 p-2 w-full border rounded-md"
            required
            min="0"
          />
        </div>
        <button
          type="submit"
          class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600"
        >
          Add Food
        </button>
      </form>

      <button
        id="fetch-calories"
        class="w-full bg-green-500 text-white p-2 rounded-md hover:bg-green-600 mb-4"
      >
        Fetch Calorie Data
      </button>

      <div id="total-calories" class="text-lg font-semibold mb-4">
        Total Calories: <span id="calorie-sum">0</span>
      </div>

    
      <ul id="food-list" class="divide-y divide-gray-200 mb-4"></ul>
      <button
        id="reset-button"
        class="w-full bg-red-500 text-white p-2 rounded-md hover:bg-red-600"
      >
        Reset
      </button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
